<body>
    <script>  let ans = (arr) => {
            let max = -1;
            let count = 0;
            let maxZeroIndex = -1;
            let index = -1;
            for (let i = 0; i < arr.length; i++) {
            if (arr[i] == 1) count++;
            else if (index == -1) {
                count++;
                index = i;
            } else {
                if (count > max) {
                max = count;
                maxZeroIndex = index;
                }
                i = index + 1;
                index = -1;
                count = 0;
            }
            }
            if (index != -1 && count > max) {
            max = count;
            maxZeroIndex = index;
            }
            return maxZeroIndex;
        };
        let arr = [0, 1, 1, 1];
        console.log(ans(arr));
    </script>
