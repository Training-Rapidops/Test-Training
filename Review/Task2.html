<body>
    <script> 
    function isPrime(val){
        if(val===1 || val === 2){
            return false;
        }
        for(j = 2;j<val/2;j++){
            if(val%j===0){
                return false;
            }
        }
        return true;
    }
    function sumOf(Arr){
        let sum = 0;
        for(i = 0;i<Arr.length;i++){
            if(isPrime(Arr[i])){
                sum+= Arr[i];
            }
        }
        alert(`Sum of all prime entries ${sum}`);
    }
    let Arr = [3,2,5,6,8,7];
    sumOf(Arr);

    // ----------------------------Longest Array with only one 0 and that 0's index----------------------------------
    </script>
