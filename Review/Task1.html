<body>
    <script>
        function retArr(Arr){
            let sum = 0,newArr = [];
            for(i = 0;i<Arr.length;i++){
            j= i;
            sum = 0;
            while(j<Arr.length){
                sum += Arr[j];
                j++;
            }
            newArr[i] = sum;
        }
        console.log(newArr);   
        }
        
        let Arr = [5,9,3,6,8,2];
        retArr(Arr);
    </script>
