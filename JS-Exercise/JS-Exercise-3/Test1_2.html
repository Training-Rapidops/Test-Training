    <script>
        //--------------------------------------------HTML Tags Remover-----------------------------------------------------------------------
        function getString(str){
            while(str[0] == "<"){
                let i = 0;
                while(str[i] != ">"){
                    i++
                }
                str = str.slice(i+1, -i-2);
               
            }
            return str;
        }

        let str2 = prompt("Enter String With HTML tags", '<p><strong><em>Javascript​ ​ Exercises</em></strong></p>');
        alert(getString(str2));

    </script>
