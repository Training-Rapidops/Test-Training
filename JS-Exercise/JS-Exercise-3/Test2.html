  <body>
    <script>
      let sportArr = [
        { Name: "Ravindra", Sports: ["Chess", "Cricket"] },
        { Name: "Ravi", Sports: ["Cricket", "Football"] },
        { Name: "Rishabh", Sports: ["Table-Tennis", "Football"] },
      ];

      let finalArr = sportArr.reduce((groupedSport, Obj) => {
        Obj.Sports.forEach((game) => {
          groupedSport[game] = groupedSport[game] || [];
          groupedSport[game].push(Obj.Name);
        });
        return groupedSport;
      }, {});
      console.log(sportArr);
      console.log(finalArr);
    </script>
  </body>
