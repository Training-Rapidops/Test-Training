<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Exercise 1 </title>
</head>

<body>
    <script>
        function pattern1(n) {
            document.write("<b>Pattern 1</b><br/><br/>");
            let i, j;
            for (i = 0; i < n; i++) {
                document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                for (j = 0; j < n; j++) {
                    if (i == j || i == n - j - 1) {
                        document.write("&nbsp;&nbsp;*&nbsp;&nbsp;");
                    }
                    else document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                }
                document.write("<br/>");

            }

            document.write("<br/>---------------------------------------------------------------------------<br/>");
        }

        function pattern2(n) {
            document.write("<b>Pattern 2</b><br/><br/>");
            let i, j;
            for (i = 0; i < n; i++) {
                // document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");  
                for (j = 0; j < n; j++) {
                    if (i == 0 || i == n - 1 || j == 0 || j == n - 1) {
                        document.write("&nbsp;*&nbsp;")
                    }
                    else document.write("&nbsp;&nbsp;&nbsp;&nbsp;")
                }
                document.write("<br/>");
            }
            document.write("<br/>---------------------------------------------------------------------------<br/>");
        }
        function pattern3(n) {
            document.write("<b>Pattern 3</b><br/><br/>");
            let i, j, k;
            k = Math.floor(n / 2);
            for (i = 0; i < n; i++) {
                for (j = 0; j < n; j++) {
                    if (k == i + j || k == Math.abs(i - j) || i + j == 3 * k) {
                        document.write("&nbsp;&nbsp;*&nbsp;&nbsp;");
                    }
                    else {
                        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                    }
                }

                document.write("<br/>")
            }
            document.write("<br/>---------------------------------------------------------------------------<br/>");
        }

        function pattern4(n) {
            document.write("<b>Pattern 4</b><br/><br/>");
            // if(n%2==0) {n= ((2n-1)/2)+1;}
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    if (i < n / 2) {
                        if (j == 0 || j <= i) {
                            document.write("&nbsp;&nbsp;*");
                        }
                        else document.write("&nbsp;");
                    }
                    else if (i > n / 2) {
                        if (j == 0 || j <= n - i - 1) {
                            document.write("&nbsp;&nbsp;*");
                        }
                        else document.write("&nbsp;");
                    }
                    else document.write("*");
                }
                document.write("<br/>   ");
            }
            document.write("<br/>---------------------------------------------------------------------------<br/>");
        }

        function pattern5(n) {
            document.write("<b>Pattern 5</b><br/><br/>");
            let i, j, k;
            for (i = 0; i < n; i++) {
                let temp = i + 1;
                for (j = 0; j <= i; j++) {
                    document.write("&nbsp;&nbsp;");
                }
                for (k = 0; k < (n - 1) - i + 1; k++) {
                    document.write(`&nbsp;${temp++}&nbsp;`);
                }
                document.write("<br/>");
            }
            for (i = 2; i <= n; i++) {
                let temp = n - i + 1;
                for (k = 0; k <= n - i; k++) {
                    document.write("&nbsp;&nbsp;");
                }
                for (j = 0; j < i; j++) {
                    document.write(`&nbsp;${temp++}&nbsp;`);
                }
                document.write("<br/>");
            }
            document.write("<br/>---------------------------------------------------------------------------<br/>");
        }
        let n = prompt("no of lines", "5");
        pattern1(n);
        pattern2(n);
        pattern3(n);
        pattern4(n);
        pattern5(n);

    </script>
</body>

</html>
