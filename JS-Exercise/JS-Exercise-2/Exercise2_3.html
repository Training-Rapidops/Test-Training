<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // JavaScript​ ​ program​ ​ to​ ​ find​ ​ the​ ​ most​ ​frequent​ ​ item​ ​ of​ ​ an​ ​ array.
        function mostFrequent(arr) {
            let count;
            let maxCount = 1;
            let mostFrequentNum;
            for (let i = 0; i < arr.length; i++) {
                for (let j = i; j < arr.length; j++) {
                    if (arr[i] == arr[j]) {
                        count++;
                    }
                    if (maxCount <= count) {
                        maxCount = count;
                        mostFrequentNum = arr[i];
                    }
                }
                count = 0;
            }
            return [mostFrequentNum , maxCount]
        }
        let static_array = [0, 1, 1, 2, 3, 4, 5, 5, 5, 6, 7, 7, 8, 9];
        let [mostFrequentNum, maxCount] = mostFrequent(static_array);

        alert(`${mostFrequentNum} iterates ${maxCount} times`);


    </script>
</body>

</html>
