<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let input_number = +prompt("Enter Number",1023165454197);
        let input = String(input_number)
        let newArr = [];
        let i = 0;
        for(i = 0;i<input.length;i++){
            if((i+1)%3==0 && input[input.length-i-2]){
                newArr.unshift(input[input.length-i-1]);
                newArr.unshift(",");
                continue;
            }
            newArr.unshift(input[input.length-i-1]);
        }
        newArr = newArr.join("");
        alert(newArr);
    </script>
</body>
