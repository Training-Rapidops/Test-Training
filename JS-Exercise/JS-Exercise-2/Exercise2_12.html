    <script>
        // JavaScript​ ​ function​ ​ to​ ​ chop​ ​ a ​ ​ string​ ​into​ ​ chunks​ ​ of​ ​ a ​ ​ given​ ​ length.
        function stringChop(str, n) {
            let i = 0;
            let newArr = [];
            console.log(str.length);
            while (i < str.length) {
                newArr.push(str.slice(i, i + n));
                i += n;
            }
            return newArr;
        }
        let chop_length = +prompt("Enter slice Size", "2");
        let input_string = "RapidOpsSolution";
        let newArr = stringChop(input_string, chop_length);
        console.log(newArr);

    </script>
