        //  JavaScript​ ​ function​ ​ to​ ​ convert​ ​ a ​ ​ Unix​ ​timestamp​ ​ to​ ​ time.
        function getDates(date){
            let mnth = ["January","Fabruary", "March", "April", "May","June", "July", "August", "September", "October", "November", "December"];
            let days = ["Sunday", "Monday", "Tuseday", "Wednsday", "Thrsday", "Friday", "Saturday"];
            let Month = mnth[+date.getMonth()];
            let weekDay = days[(+date.getDate()%7)+1];
            let Day = date.getDate();
            let Year = date.getFullYear();
            let Hour = date.getHours(), Minutes = date.getMinutes(), Seconds = date.getSeconds();
            // let timeZone = date.getTimeZoneOffset();
            alert(`${weekDay}  ${Month}${Day},${Year}  ${Hour}:${Minutes}:${Seconds}`);
            
           // alert(Hour);
        }
        let Input = 1607518718
        // Output = Wednesday, December 9, 2020 6:28:38 PM GMT+05:30
        let date = new Date(Input*1000);
        alert(date);

        getDates(date);
