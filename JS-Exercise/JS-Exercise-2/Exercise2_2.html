<body>
    <script>
        // JavaScript​ ​ program​ ​ which​ ​ accepts​ ​ a ​ ​ number​​ as​ ​ input​ ​ and​ ​ insert​ ​ dashes​ ​ (-) between​ ​ each​ ​ two​ ​ even​ ​ numbers.

        let n = prompt("n= ","02544168");
        let a = n.length;

        let str = "";   

        for(i = 0;i<a;i++){
            if(n[i]%2 ==0 && n[i+1]%2 == 0){
                str+= n[i]+"-";
            }
            else{
                str+=n[i];
            }
        }
        alert(str);

    </script>
</body>
</html>
