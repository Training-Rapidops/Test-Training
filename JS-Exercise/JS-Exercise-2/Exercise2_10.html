        function getDiff(n){
        let year=0, month = 0, day = 0, m =q= n;
        
        if(n/365 != 0){
            year  = Math.floor(n/365);
            n= n - Math.floor(n/365)*365;
        }
        if(n/30!=0){
            month = Math.floor(n/30);
            n= n-Math.floor(n/30)*30;
        }
        if(m/7!=0){
            week = Math.floor(m/7);
            m = m -Math.floor(m/7)*7;
        }
        if(q!=0){
            totalMonth = Math.floor(q/30);
            q = q -Math.floor(q/30)*30
        }
        
        alert(`${year} Years , ${month} Months and ${n} Days\n${week} Weeks and ${m}Days\n${totalMonth} Months and ${q} Days \n${Diff} Days\n${Diff*24} Hours\n${Diff*24*60} Minutes`)
     }   
     let date1 = new Date("07/01/2018");
