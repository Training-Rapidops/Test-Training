    <style>
        * {
            margin: 0;

        #container {

            display: flex;

        #inputContainer{

        #input {

        }
        #resultPara{
            font-weight: 300;

        }
        .mark {
            background-color: orangered;
        }
    </style>
    <title>Dirctory Search</title>
</head>

<body>
    <div id="container">
        <span id="inputContainer"><input id='input' type="text" name="Search" placeholder="Search" title="Search In Name Directory" onkeyup=searchFunc()><label id="searchimo" for="Search">üîç  </label><p id="resultPara"></p></span>
    </div>

    <script>
        NameArr = [
            "Safi Shaikh",
            "Amit Tejwani",
            "Malay Delwadiya",
            "Deep Parekh",
            "Jaimin Panara",
            "Dipesh Solanki",
            "Pratyush jain",
            "Sujal Lakhani",
            "Yash Dand",
            "Jayraj Chuhan",
            "Vivek Solanki",
            "Mugish Patel",
            "Ashish Shah",
            "Rashmin Chhatrala",
            "Yash Dubey",
            "Prakash Jain",
            "Yashraj Singh",
            "Viraj Sinha",
            "Rajesh Kumar",
            "Mahesh Marwadi",
            "Suresh Sahni",

            "Virdas Singhania",
            "Rajeshwari Bindra",

            "Virendra Bhupati",
            "Bhupendra Singh",
            "Bhuvam Bam",
            "Shri Raj",
            "Prashant Kamle",
            "Kamlesh Tomar",
            "Risabh Khare",
            "Rishi Kohli",
            "Kunwar Kharwanda",
            "Kartik Koli",
            "Komal Jain Kartikey Pandey",
        ];

        function searchFunc() {
            let name = document.getElementById("input").value;
            if (document.getElementById("input").value == "") {
                var ResultBlock = document.getElementById("resultPara");
                ResultBlock.style.display = "none";
            }
            else {
                let regEx = new RegExp(name, "i");
                let searchResult = [];
                for (let i = 0; i < NameArr.length; i++) {
                    if (regEx.test(NameArr[i].trim())) {
                        let text = NameArr[i].trim();
                        let newText = text.replace(regEx, `<mark class='mark'>${name}</mark>`);
                        searchResult.push(newText);
                    }
                }
                var ResultBlock = document.getElementById("resultPara");
                ResultBlock.style.display = "block";
                document.getElementById("resultPara").innerHTML = searchResult.join("<br>");
            }
        }


    </script>
</body>
