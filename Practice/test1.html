    <script>
        // If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.
        function solution(n){
            let newArr = [],sum=0;
            for(i=3;i<n;i++){
                if(i%3===0 || i%5==0){
                    newArr.push(i);
                    sum = sum +i;
                }
            }
            console.log(newArr);
            console.log(sum);

        }
        let number = +prompt("Number","10");
        solution(number);

    </script>
