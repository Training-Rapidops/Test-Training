<body>
    <script>
        function narcissistic(value) {
            return value.toString()
                .split('')
                .map((x, i, arr) => x ** arr.length)
                .reduce((a, b) => +a + +b)
                === value
        }
        let n = +prompt("Number", 153);
        console.log(narcissistic(n));;
    </script>
